version: '3.3'

services:
  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: jandrey15/johnserrano-web
    # env_file:
    #   - web-variables.env
    container_name: web
    restart: always
    networks:
      app-network:
        aliases:
          - johnserrano.test
          - johnandrey.xyz

  ghost:
    # image: ghost:1-alpine
    image: ghost:2.22-alpine
    container_name: ghost
    restart: always
    depends_on:
      - db
    environment:
      # see https://docs.ghost.org/docs/config#section-running-ghost-with-config-env-variables
      database__client: mysql
      database__connection__host: db
      database__connection__user: "${USER}"
      database__connection__password: "${PASSWORD}"
      database__connection__database: "${DATABASE}"
      server__host: ghost
      NODE_ENV: "${NODE_ENV}"
      url: "${URL}"
      admin_url: "${URL}"
      # admin__url: http://admin.johnserrano.test:8080
    volumes:
      - ./ghost/blog:/var/lib/ghost/content
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    volumes:
      - dbghost:/var/lib/mysql 
    networks:
      - app-network
  
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      # target: "${NODE_ENV}"
    image: jandrey15/johnserrano-nginx
    container_name: nginx
    restart: always
    depends_on:
      - ghost
      - web
    networks:
      app-network:
        aliases:
          - admin.johnserrano.test
          - api.johnserrano.test
          - static.johnserrano.test
          # Prod port 80
          - admin.johnandrey.xyz
          - api.johnandrey.xyz
          - static.johnandrey.xyz
          - blog.johnandrey.xyz
          - admin.johnserrano.co
          - api.johnserrano.co
          - static.johnserrano.co
          - blog.johnserrano.co
          # # Prod port 443
          - admin.johnandrey.xyz:443
          - api.johnandrey.xyz:443
          - static.johnandrey.xyz:443
          - admin.johnserrano.co:443
          - api.johnserrano.co:443
          - static.johnserrano.co:443
    ports:
      - 80:80
      - 443:443

networks:
  app-network:
    driver: bridge

volumes:
  dbghost:
  node_modules: