server {
  listen 80;
  listen [::]:80;
  server_name johnserrano.xyz www.johnserrano.xyz;

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }

  location / {
    rewrite ^ https://$host$request_uri? permanent;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name johnserrano.xyz www.johnserrano.xyz;

  server_tokens off;

  ssl_certificate /etc/letsencrypt/live/johnserrano.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/johnserrano.xyz/privkey.pem;

  ssl_buffer_size 8k;

  ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

  ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
  ssl_prefer_server_ciphers on;

  ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

  ssl_ecdh_curve secp384r1;
  ssl_session_tickets off;

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8;

  location / {
    try_files $uri @nodejs;
  }

  location @nodejs {
    proxy_cache_use_stale  error timeout invalid_header updating
                                   http_500 http_502 http_503 http_504;
    proxy_cache_bypass $http_cache_control;
    add_header X-Proxy-Cache $upstream_cache_status;

    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      Host $host;
    proxy_pass http://web-app;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    # enable strict transport security only if you understand the implications
  }

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;
}

# Redirect blog.domain to domain/blog
server {
  listen 80;
  listen [::]:80;

  server_name blog.johnserrano.xyz;

  location /blog {
    # Empty; this is just here to avoid redirecting for this location,
    # though you might already have some config in a block like this.
  }

  # https://alwaysemmyhope.com/es/nginx/583348-nginx-rewrite-url-and-remove-last-part-nginx-url-rewriting.html
  
  location / {
    rewrite ^/(.*)$ $scheme://johnserrano.xyz/blog/$1 redirect;
    rewrite ^/(.*)/$ /$1 permanent;
